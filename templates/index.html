<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
      .something {
        color: red;
        font-size: 24px;
      }
      .list div {
        font-size: 40px;
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="div1" class="something">{{ name }} did something: {{ variable }}</div>
    <div class="button">AAA</div>
    <div class="menu">

    </div>
    <marquee class="list">

    </marquee>
    <button class="getFood">Get food</button>
  </body>
  <script>
    $(document).ready(function() {
      $('.getFood').click(function() {
        $.get('/food', function(resp) {
          $(".list").append("<img class='pickable' src='/static/foods/" + resp + ".jpeg'></img>");
          $(".pickable").click(function() {
            $(this).remove();
          })
        })
      })
    })
  </script>
</html>
